<div>
	<div class="alert alert-info" 
			ng-show="loading">
		Loading...
	</div>

	<div class="cardContainer row"
			ng-hide="loading">
		<!-- Repeat suggestions in pairs -->
		<div class="col-md-6 col-sm-6 col-xs-6"
				ng-repeat="(index, suggestion) in suggestions">
			<card id="suggestion.id"></card>
			<card-info id="suggestion.id"></card-info>
		</div>
	</div>
</div>
