<div>
	<div class="alert alert-info" 
			ng-show="loading">
		Loading...
	</div>

	<div class="cardContainer row"
			ng-hide="loading">
		<!-- Repeat suggestions in pairs -->
		<div class="col-md-6 col-sm-6 col-xs-6"
				ng-repeat="(index, suggestion) in suggestions"
				ng-init="totalVotes = getTotalVotes(suggestion); totalSkips = getTotalSkips(suggestion)">
			<div class="card"
					ng-class="getTypeClass(suggestion)">
				<div class="cardContent">
					{{suggestion.attributes.text}}
				</div>
			</div>
			<div class="well">
				<p>
					{{getTypeDisplay(suggestion)}} Card<br>
					<ng-pluralize
						count="totalVotes"
						when="{'0': 'No votes.',
								'one': '1 pity vote',
								'other': '{{totalVotes}} votes'}">
					</ng-pluralize>
					<br>
					<ng-pluralize
						count="totalSkips"
						when="{'0': 'No skips.',
								'one': '1 measly skip',
								'other': '{{totalVotes}} skips'}">
					</ng-pluralize>
					<br>
					{{getKDR(totalVotes, totalSkips)}} KDR
					<br>
					Submitted by <b>{{suggestion.get('owner').get('name')}}</b>
				</p>
			</div>
		</div>
	</div>
</div>
