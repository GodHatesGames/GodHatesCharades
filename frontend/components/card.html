<div class="card"
     id="{{id}}"
     ng-class="typeClass">
	<span class="icon"
		  ng-include="imageUrl"></span>
	<div class="cardContent">
		{{card.attributes.text}}
	</div>
	<div ng-if="domain"
	     class="domain">
		godhatescharades.com
	</div>
	<div ng-if="card.attributes.owner.attributes.name"
	     class="author">
		{{card.attributes.owner.attributes.name}}
	</div>
</div>
