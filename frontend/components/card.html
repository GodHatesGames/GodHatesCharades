<div class="card"
     ng-class="suggestion.typeClass">
	<span class="icon"
		  ng-include="suggestion.imageUrl"></span>
	<div class="cardContent">
		{{suggestion.text}}<span>{{suggestion.legal}}</span>
	</div>
	<div ng-if="domain"
	     class="domain">
		godhatescharades.com
	</div>
	<div ng-if="suggestion.owner.name"
	     class="author">
		{{suggestion.owner.name}}
	</div>
</div>
