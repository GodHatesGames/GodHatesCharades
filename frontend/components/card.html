<div class="card"
     ng-class="suggestion.getTypeClass()">
	<span class="icon"
		  ng-include="suggestion.getImageUrl()"></span>
	<div class="cardContent">
		{{suggestion.text}}<span>{{suggestion.legal}}</span>
	</div>
	<div ng-if="domain"
	     class="domain">
		godhatescharades.com
	</div>
	<div ng-if="suggestion.getOwnerName()"
	     class="author">
		{{suggestion.getOwnerName()}}
	</div>
</div>
