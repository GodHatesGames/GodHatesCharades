<div class="modal-header">
	<h3 class="modal-title">
		Editing {{suggestion.text}}
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-4">
			<card suggestion="suggestion"
			      updatable="true"></card>
			<card-link suggestion="suggestion"></card-link>
		</div>
		<div class="col-xs-8">
			<card-form suggestion="suggestion"
			           on-success="onSuccess"
			           on-error="onError"></card-form>
		</div>
	</div>
</div>
