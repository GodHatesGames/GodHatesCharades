<div class="cardInfo">
	<h4>{{typeDisplay}} Card</h4>
	<ng-pluralize
		count="totalVotes"
		when="{'0': 'No votes.',
				'one': '1 pity vote',
				'other': '{{totalVotes}} votes'}">
	</ng-pluralize>
	<br>
	<ng-pluralize
		count="totalSkips"
		when="{'0': 'No skips.',
				'one': '1 measly skip',
				'other': '{{totalSkips}} skips'}">
	</ng-pluralize>
	<br>
	{{kdr}} KDR
	<br>
	Submitted by <a ui-sref="user({userid: cardOwnerId})"><b>{{cardOwnerName}}</b></a>
</div>
