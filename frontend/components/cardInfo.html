<div class="cardInfo">
	<h4>{{getTypeDisplay()}} Card</h4>
	<ng-pluralize
		count="getTotalVotes()"
		when="{'0': 'No votes.',
				'one': '1 pity vote',
				'other': '{{getTotalVotes()}} votes'}">
	</ng-pluralize>
	<br>
	<ng-pluralize
		count="getTotalSkips()"
		when="{'0': 'No skips.',
				'one': '1 measly skip',
				'other': '{{getTotalSkips()}} skips'}">
	</ng-pluralize>
	<br>
	{{getKdr()}} KDR
	<br>
	Submitted by
	<a ui-sref="user({userid: suggestion.attributes.owner.id})">
		<b>{{suggestion.attributes.owner.attributes.name}}</b>
	</a>
</div>
