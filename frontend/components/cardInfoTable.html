<div class="cardList">
	<table class="cardInfoTable table table-striped">
		<tr>
			<th>Votes</th>
			<th>Skips</th>
			<th>KDR</th>
			<th>Author</th>
		</tr>
		<tr>
			<td>
				{{::suggestion.votes}}
			</td>
			<td>
				{{::suggestion.skips}}
			</td>
			<td>{{::suggestion.KDR}}</td>
			<td>
				<a ui-sref="user({userid: suggestion.owner.id})"
				   target="_blank">
					<b>{{::suggestion.owner.name}}</b>
				</a>
			</td>
		</tr>
	</table>
</div>
