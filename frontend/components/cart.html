<span>
  <div class="cart"
       ng-if="showCart"
       ng-class="{full: !cart.empty}"
       fix-bottom>
    <div class="notification float-short"></div>
    <div class="cart-items"
         ng-if="!collapsed && !cart.maxCartMode">
      <div ng-class="getSway()">
        <!-- normal cart items -->
        <div class="cart-item"
             ng-repeat="item in cart.items | orderBy:'-added' | limit:cart.maxItems track by item.added"
             ng-class="collection.productsByMainVariant[item.variant].product.cartClass"
             ng-style="getProductLayer(cart.items, $index)">
          <div class="product-image"></div>
        </div>
      </div>
    </div>
    <div class="cart-items"
         ng-if="collapsed || cart.maxCartMode">
      <!-- maxCartMode cart items -->
      <div class="cart-item"
           ng-repeat="variant in cart.variants | orderBy:'-added' track by variant.id"
           ng-class="collection.productsByMainVariant[variant.id].product.cartClass"
           ng-class-even="'cart-item-even'"
           ng-class-odd="'cart-item-odd'"
           ng-style="getProductLayer(cart.variants, $index)">
        <div class="product-quantity">{{variant.quantity}}</div>
        <div class="product-image"></div>
      </div>
    </div>
    <div class="guy">
      <div class="guy-back"></div>
      <div class="guy-front"></div>
    </div>
    <div class="checkout">
      <span class="total-nub">{{cart.items.length}}</span>
      <a class="btn btn-block btn-success submit"
         ng-disabled="cart.empty"
         ng-href="{{cart.buyUrl}}">
        Checkout <span class="dollar-sign">$</span>{{cart.getTotal() | currency:'':0}}
      </a>
    </div>
  </div>
</span>
