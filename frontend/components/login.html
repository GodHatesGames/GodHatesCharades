<form ng-submit="login()"
      class="login">
	<div class="alert alert-danger"
	     ng-if="errorMessage">
		Server-bot says: {{errorMessage}}
	</div>
	<div class="form-group">
		<label for="loginEmail">Email</label>
		<input type="email"
		       class="form-control"
		       id="loginEmail"
		       ng-model="email"
		       required="true"
		       placeholder="janedoe@gmail.com" />
	</div>
	<div class="form-group">
		<label for="loginPassword">Password</label>
		<input type="password" 
		       class="form-control" 
		       id="loginPassword" 
		       ng-model="password" 
		       required="true"
		       placeholder="Password" />
	</div>
	<button type="submit"
	        class="btn btn-primary">Welcome back</button>
	<hr>
	<a ui-sref="reset">Reset Password</a>
</form>
