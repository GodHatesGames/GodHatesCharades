<div class="pairInfo">
	<!-- Always show this -->
	This pair was viewed {{pair.getViews()}}
	<ng-pluralize count="pair.getViews()"
	              when="times">
	</ng-pluralize>.
	{{pair.getVotes()}}
	<ng-pluralize count="pair.getVotes()"
	              when="person">
	</ng-pluralize>
	thought it was funny and {{pair.getSkips()}}
	<ng-pluralize count="pair.getSkips()"
	              when="person">
	</ng-pluralize>
	thought it sucked.
</div>
