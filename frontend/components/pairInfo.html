<div class="pairInfo">
	<!-- Always show this -->
	This pair was viewed {{pair.views}}
	<ng-pluralize count="pair.views"
	              when="times">
	</ng-pluralize>.
	{{pair.votes}}
	<ng-pluralize count="pair.votes"
	              when="person">
	</ng-pluralize>
	thought it was funny and {{pair.skips}}
	<ng-pluralize count="pair.skips"
	              when="person">
	</ng-pluralize>
	thought it sucked.
</div>
