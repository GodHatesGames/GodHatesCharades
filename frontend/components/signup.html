<form ng-submit="signup()"
	  class="signup form"
	  role="form">
	<div class="alert alert-danger"
	     ng-if="errorMessage">
		Server-bot says: {{errorMessage}}
	</div>
	<div class="form-group">
		<label for="signupName"
		       class="control-label">
			Name
		</label>
		<input type="text"
		       class="form-control"
		       id="signupName"
		       ng-model="name"
		       placeholder="PlainJane"
		       required />
		<span class="help-block">Other people will see this on your entries.</span>
	</div>
	<div class="form-group">
		<label for="signupEmail"
		       class="control-label">
			Email
		</label>
		<input type="email"
		       class="form-control"
		       id="signupEmail"
		       ng-model="email"
		       placeholder="janedoe@gmail.com"
		       required />
		<span class="help-block">Just for logging in. Never shared, never sold.</span>
	</div>
	<div class="form-group">
		<label for="signupPassword"
		       class="control-label">
			Password
		</label>
		<input type="password" 
		       class="form-control" 
		       id="signupPassword"
		       ng-model="password"
		       placeholder="donthackmebro"
		       required />
		<span class="help-block">Always use protection!</span>
	</div>
	<button type="submit"
	        class="btn btn-primary">Signup!</button>
</form>
