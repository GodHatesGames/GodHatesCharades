<section id="email_signup"
		 class="signup-section row row-horizontal-flush">
  <h1 class="col-xs-12"
      ng-if="title">
    {{title}}
  </h1>
	<h5 class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
      ng-if="message">
		{{message}}
	</h5>
	<mailing-list class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-0 col-md-6 col-lg-offset-0 col-lg-6"
	           on-success="onEmailSubmitted"
	           location="{{location}}">
	</mailing-list>
</section>
