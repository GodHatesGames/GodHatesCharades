<div class="socialUnlock">
	<img ng-src="{{imgUrl}}"
	     ng-show="imgUrl"
	     alt="{{title}}"
	     class="pull-left">
	<div class="title">{{title}}</div>

	<!-- download reveal -->
	<div class="download"
	     ng-show="shared && downloadUrl">
		<p>Thanks for sharing!</p>
		<a ng-href="{{downloadUrl}}"
		   class="btn btn-success"
		   target="_blank">
			Download it!
		</a>
	</div>
	<div class="clearfix"></div>
	<p ng-show="shared">Please keep spreading the word:</p>
	<addthis sharing="sharingConfig"></addthis>
</div>
