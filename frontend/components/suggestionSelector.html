<div class="suggestionSelector">
	<h5>Suggestions: {{suggestions.length}}</h5>
	<div class="cardList"
		 ng-if="suggestions">
		<input ng-model="searchSelector"
			   placeholder="search here"
			   class="form-control">
			<table class="table table-striped">
				<tr>
					<th>Suggestion</th>
					<th>Type</th>
					<th>Author</th>
				</tr>
				<tr ng-repeat="(index, suggestion) in suggestions | fuse:['attributes.text']:searchSelector"
				    ng-init="newText = suggestion.attributes.text">
					<!-- Text -->
					<td ng-click="editSuggestion(this, suggestion)"
					    class="noselect">
						{{::suggestion.attributes.text}}
						<span class="legal"
						      ng-if="::suggestion.attributes.legal">
							{{::suggestion.attributes.legal}}
						</span>
					</td>
					<!-- Type -->
					<td ng-class="suggestion.getTypeClass()"></td>
					<!-- Author Name -->
					<td>{{::suggestion.attributes.owner.attributes.name}}</td>
				</tr>
			</table>
	</div>

	<div class="loadingAlert" 
			ng-show="loading">
		Loading...
	</div>
</div>
