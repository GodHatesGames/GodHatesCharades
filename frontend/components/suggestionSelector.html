<div class="suggestionSelector">
	<h5>Suggestions: {{suggestions.length}}</h5>
	<div class="cardList"
		 ng-if="suggestions">
		<input ng-model="searchSelector"
			   placeholder="search here"
			   class="form-control">
			<table class="table table-striped">
				<tr>
					<th>Suggestion</th>
					<th>Type</th>
					<th>Author</th>
				</tr>
				<tr ng-repeat="(index, suggestion) in suggestions | fuse:['text']:searchSelector"
				    ng-click="editSuggestion(this, suggestion)"
				    ng-init="newText = suggestion.text">
					<!-- Text -->
					<td class="noselect">
						{{::suggestion.text}}
						<span class="legal"
						      ng-if="::suggestion.legal">
							{{::suggestion.legal}}
						</span>
					</td>
					<!-- Type -->
					<td ng-class="suggestion.getTypeClass()"></td>
					<!-- Author Name -->
					<td>{{::suggestion.owner.name}}</td>
				</tr>
			</table>
	</div>

</div>
