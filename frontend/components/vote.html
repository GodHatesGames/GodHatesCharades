<div class="vote">

	<div class="loadingAlert" 
	     ng-show="loading">
		Loading...</div>

	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
			<div class="socialPrompt row"
				collapse="pairIndex < 6 || hidePrompt">
				<!-- pairs increment by 2 each time, so 6 is 3 clicks -->

				<button type="button"
				        class="close"
				        ng-click="hidePrompt = true">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>

				<div class="promptBlock col-xs-8 col-sm-9 col-md-10">
					We need your help putting our game in the cloud!
				</div>

				<!-- AddThis Button BEGIN -->
				<div class="addthis_toolbox addthis_default_style">
					<a class="addthis_button_facebook_like"
					   fb:like:layout="button_count"></a>
					<a class="addthis_button_tweet"></a>
				</div>
				<!-- AddThis Button END -->
			</div>
		</div>
	</div>

	<!-- Repeat Pairs -->
	<div class="cardsContainer">
		<div class="pairContainer"
		     ng-repeat="(index, pair) in suggestionPairs"
		     ng-class-even="'right'"
		     ng-class="{firstSet: pair.first}"
		     ng-click="selectPair($event, index)">
			<!-- Repeat suggestions in pairs -->
				<card ng-repeat="(index, suggestion) in pair"
				      card-id="suggestion.id">
				</card>

		</div>
		<div class="separator" 
		     ng-hide="loading">
			VS
		</div>
	</div>

	<!-- Skip button -->

	<p ng-hide="loading">...or let us know if both suck.</p>
	<button ng-click="skipBoth()"
	        ng-hide="loading"
	        class="btn skip">
		These aren't funny
	</button>
</div>
