<div>
	<div class="alert alert-info" 
			ng-show="loading">
		Loading...
	</div>

	<!-- Repeat Pairs -->
	<div class="cardContainer"
			ng-hide="loading">
		<!-- Repeat suggestions in pairs -->
		<div class="col-md-6 col-sm-6 col-xs-6"
				ng-repeat="(index, suggestion) in suggestions">
			<div class="card"
					ng-class="getTypeClass(suggestion)">
				<div class="cardContent">
					{{suggestion.attributes.text}}
				</div>
			</div>
			<div class="well">
				<p>Votes: {{suggestion.get('totalVotes') | number}}</p>
				<p>Submitter: {{suggestion.get('owner').get('name')}}</p>
				<p>Type: {{getTypeDisplay(suggestion)}}</p>
			</div>
		</div>
	</div>
</div>
