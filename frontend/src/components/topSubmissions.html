<div class="topSubmissions">
	<ul class="nav nav-pills">
		<li ng-class="{ active: $state.includes('top.best') }">
			<a ui-sref="top.best">Best</a>
		</li>
		<li ng-class="{ active: $state.includes('top.worst') }">
			<a ui-sref="top.worst">Worst</a>
		</li>
		<li ng-class="{ active: $state.includes('top.controversial') }">
			<a ui-sref="top.controversial">Controversial</a>
		</li>
	</ul>
	<!-- Repeat Pairs -->
	<div class="cardContainer"
			infinite-scroll="loadSuggestions()"
			infinite-scroll-disabled="loading"
			infinite-scroll-immediate-check="true">
			<!-- Repeat suggestions in pairs -->
			<table class="table table-bordered table-striped">
				<tr>
					<th>#</th>
					<th>Text</th>
					<th>Votes</th>
					<th>Skips</th>
					<th>Submitter</th>
				</tr>
				<tr ng-repeat="(index, suggestion) in suggestions">
					<td ng-bind="index + 1"></td>
					<!-- Text -->
					<td ng-bind="suggestion.attributes.text"></td>
					<!-- Votes -->
					<td ng-show="suggestion.attributes.totalVotes">
						{{suggestion.attributes.totalVotes | number}}
					</td>
					<td ng-hide="suggestion.attributes.totalVotes">0</td>
					<!-- Skips -->
					<td ng-show="suggestion.attributes.skipped">
						{{suggestion.attributes.skipped | number}}
					</td>
					<td ng-hide="suggestion.attributes.skipped">0</td>
					<!-- Submitter -->
					<td ng-bind="suggestion.attributes.owner.attributes.name"></td>
				</tr>
			</table>
	</div>

	<div class="loading alert alert-info" 
			ng-show="loading">
		Loading...
	</div>
</div>
