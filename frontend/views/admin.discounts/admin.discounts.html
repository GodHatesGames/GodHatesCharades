<div id="discounts">
  <h1>Discounts</h1>
  <!-- Headers -->
  <div class="row">
    <div class="col-sm-5">Message</div>
    <div class="col-sm-2">Param Key</div>
    <div class="col-sm-2">Param Value</div>
    <div class="col-sm-1">Featured</div>
  </div>
  <form class="row"
        ng-repeat="discount in discounts | orderBy:'-updatedAt' track by discount.id">
    <div class="col-sm-5 form-group">
      <input type="text"
             class="form-control"
             ng-model="discount.code">
    </div>
    <div class="col-sm-2 form-group">
      <input type="text"
             class="form-control"
             ng-model="discount.paramKey">
    </div>
    <div class="col-sm-2 form-group">
      <input type="text"
             class="form-control"
             ng-model="discount.paramValue">
    </div>
    <div class="col-sm-1">
      <input type="checkbox"
             class="form-checkbox"
             ng-model="discount.feature">
    </div>
    <div class="col-sm-2">
      <div class="btn-group">
        <button class="btn btn-success btn-sm"
                ng-disabled="discount.id && !discount.DSHasChanges()"
                ng-click="saveDiscount(discount)">
          <feedback-icon saving="discount.saving" />
        </button>
        <button class="btn btn-danger btn-sm"
                ng-if="discount.id"
                ng-click="destroyDiscount(discount)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </div>
  </form>
</div>
