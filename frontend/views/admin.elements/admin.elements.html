<div id="elements">
  <h1>God Hates Charades Components</h1>
  <div ng-repeat="section in sections"
       class="section-container">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="well row">
        <h4>{{section.title}}</h4>
        <div ng-repeat="prop in section.props"
             class="col-xs-6 property">
          <h6 ng-html-compile="prop.title"></h6>
          <p ng-html-compile="prop.description"></p>
          <div class="form-group"
               ng-if="prop.type == 'text'">
            <!-- text type -->
            <input ng-model="prop.value"
                   class="form-control"
                   ng-change="formatCode(section)">
            <!-- select type -->
          </div>
          <div class="form-group"
               ng-if="prop.type == 'select'">
            <select ng-model="prop.value"
                    class="form-control"
                    ng-options="option for option in prop.options"
                    ng-change="formatCode(section)">
            </select>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-md-12">
          <code-holder section="section">
          </code-holder>
        </div>
      </div>

    </div>
    <div ng-html-compile="section.code"
         class=""></div>
  </div>
</div>
