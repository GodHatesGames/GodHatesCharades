<div id="cardView" class="container">
	<div class="col-md-4">
		<card suggestion="suggestion"></card>
		<card-info suggestion="suggestion"></card-info>
	</div>
	<div class="col-md-8 social">
		<h3>Share it</h3>
		<addthis></addthis>
		<disqus-here shortname="{{disqus.shortname}}"
		             url="{{disqus.url}}"
		             identifier="{{disqus.id}}">
		</disqus-here>
		<h3>Top Pairs</h3>
		<card-pairs suggestion="suggestion"></card-pairs>
	</div>
</div>
