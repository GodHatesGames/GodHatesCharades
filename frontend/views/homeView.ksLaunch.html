<div class="ksLaunch">
	<div class="col-md-12">
		<h1>
			{{leanplum.vars.homeHeadline}}
		</h1>
		<!-- <h3 ng-bind-html="leanplum.vars.homeSubtitle"></h3> -->
	</div>
	<div class="col-md-6 col-lg-6">
		<youtube id="youtubeId || leanplum.vars.homeVideo"
		         thumb="'img/video_title.png'"
		         fluid="true"
		         autoplay="true">
		</youtube>
	</div>
	<div class="col-md-6 col-lg-6">
		<a href="http://bit.ly/godhatescharades"
		   target="_blank">
			<img src="img/webLaunchGraphic.jpg"
			     alt="Help us fund the first print on Kickstarter"
			     class="img img-responsive">
		</a>
	</div>
</div>
