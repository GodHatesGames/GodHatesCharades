<div id="pairView" class="container">
	<prompt message-template="views/pairView.prompt.html"
	        class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
	</prompt>
	<div class="col-md-6">
		<div class="row pair">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<card card-id="actorId"
				      updatable="true"></card>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<card card-id="scenarioId"
				      updatable="true"></card>
			</div>
		</div>
		<pair-info id="pairId"></pair-info>
	</div>
	<div class="col-md-6 social">
		<h3>Share it</h3>
		<!-- AddThis Button BEGIN -->
		<div class="addthis_toolbox addthis_default_style">
			<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
			<a class="addthis_button_tweet"></a>
		</div>
		<!-- AddThis Button END -->
		<disqus-here shortname="{{disqus.shortname}}"
		             url="{{disqus.url}}"
		             identifier="{{disqus.id}}">
		</disqus-here>
	</div>
</div>
