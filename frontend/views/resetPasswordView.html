<div id="resetPasswordView" class="container">
	<div class="alert alert-danger"
	     ng-if="message">
		{{message}}
	</div>
	<form ng-submit="reset()"
		  class="login col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		<div class="form-group">
			<label for="resetEmail">Email</label>
			<input type="email"
				   class="form-control"
				   id="resetEmail"
				   ng-model="email"
				   required="true"
				   placeholder="janedoe@gmail.com" />
		</div>
		<button type="submit"
		        class="btn btn-primary">Reset Password</button>
	</form>
</div>
