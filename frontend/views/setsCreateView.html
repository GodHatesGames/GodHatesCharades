<h3>Create a new Set</h3>
<div class="loadingAlert"
	 ng-show="saving">
	Saving...
</div>
<form role="form" ng-submit="createSet()">
	<div class="form-group">
		<label for="createSetName">Name</label>
		<input type="text"
			   class="form-control"
			   id="createSetName"
			   ng-model="name"
			   placeholder="What's it called?">
	</div>
	<button type="submit" 
			class="btn btn-default">Submit</button>
</form>
