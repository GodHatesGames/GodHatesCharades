<h5>Actor: {{actorCount}} | Scenario: {{scenarioCount}}</h5>
<div class="loadingAlert"
	 ng-show="saving">
	Saving...
</div>
<div class="cardList"
     ng-if="set.setItems.length > 0">
	<input ng-model="list.search"
		   placeholder="search here"
		   class="form-control">
	<table class="table table-striped">
		<tr>
			<th>Remove</th>
			<th>Suggestion</th>
			<th>Type</th>
		</tr>
		<tr ng-repeat="(index, suggestion) in set.suggestions | fuse:list.searchProps:list.search track by suggestion.id"
		    card-details-modal="suggestion">
			<!-- Delete Button -->
			<td class="tableButton">
				<a ng-click="removeSetItem($event, suggestion)"
				   class="btn btn-danger">
					-
				</a>
			</td>
			<!-- Text -->
			<td>
				{{suggestion.text}}
				<span class="legal"
				      ng-if="::suggestion.legal">
					{{suggestion.legal}}
				</span>
			</td>
			<!-- Type -->
			<td ng-class="suggestion.typeClass"></td>
		</tr>
	</table>
</div>
