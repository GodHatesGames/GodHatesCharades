<h3>{{set.attributes.name}}</h3>
<div class="btn btn-warning"
	 ng-click="ilikedanger = true"
	 ng-hide="ilikedanger">
	Danger Zone
</div>
<div ng-show="ilikedanger">
	<h4>Danger Zone</h4>
	<button ng-click="ilikedanger = false"
	   class="btn btn-success pull-right">Hide</button>
	<button class="btn btn-danger" 
			ng-click="deleteSet()">
		Delete Set
	</button>
	<hr>
</div>
<div class="col-sm-6 col-md-6 col-lg-6">
	<h4>Cards: {{setItems.length}}</h4>
	<div class="loadingAlert"
		 ng-show="saving">
		Saving...
	</div>
	<div class="loadingAlert"
		 ng-show="cardsLoading">
		Loading...
	</div>
	<div class="cardList"
		 ng-hide="cardsLoading">
		<input ng-model="searchDetail"
			   placeholder="search here"
			   class="form-control">
		<table class="table table-striped">
			<tr>
				<th>Remove</th>
				<th>Suggestion</th>
				<th>Type</th>
			</tr>
			<tr ng-repeat="(index, setItem) in setItems | property:'attributes.card.attributes.text':searchDetail | orderBy:['attributes.card.attributes.type', 'attributes.card.attributes.text']"
				ng-init="card = setItem.attributes.card">
				<!-- Delete Button -->
				<td class="tableButton">
					<a ng-click="removeSetItem(setItem)"
					   class="btn btn-danger">
						-
					</a>
				</td>
				<!-- Text -->
				<td ng-bind="card.attributes.text"></td>
				<!-- Type -->
				<td ng-class="cardService.getTypeClass(card)"></td>
			</tr>
		</table>
	</div>
</div>
<suggestion-selector class="col-sm-6 col-md-6 col-lg-6"></suggestion-selector>
