<h2>Sets Builder</h2>
<hr>
<div class="list-group col-sm-2 col-md-2 col-lg-2">
	<a ui-sref="admin.sets.create"
	   class="list-group-item list-group-special">Add New Set</a>
	<a ng-repeat="(index, set) in sets.data"
	   ng-click="showSet(set)"
	   ng-class="{active: isActive(set)}"
	   class="list-group-item">
		{{set.attributes.name}}
	</a>
</div>
<ui-view class="col-sm-10 col-md-10 col-lg-10"></ui-view>
