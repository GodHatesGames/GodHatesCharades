<div class="cardList"
	ng-hide="loading && skipIndex == 0">
	<a class="row pair"
		ui-sref="pair(pairService.getLink(pair))"
		ng-repeat="(index, pair) in pairs | orderBy:sortPredicates">

		<ribbon message="index + 1"
				class="ribbon-gold">
		</ribbon>
		<div class="col-xs-6 col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
			<card card-id="pair.attributes.actor.id"
				updatable="true"></card>
		</div>
		<div class="col-xs-6 col-sm-4 col-md-3">
			<card card-id="pair.attributes.scenario.id"
				updatable="true"></card>
		</div>

			<pair-info id="pair.id"></pair-info>
			<div>Displayed: {{pair.get('displayed')}}</div>
			<div>Votes: {{pair.get('chosen')}}</div>
			<div>Skipped: {{pair.get('skipped')}}</div>
			<div>Controversy: {{pair.get('controversy')}}</div>
			<div>KDR: {{pair.get('kdr') | number:2}}</div>
			<a ui-sref="pair(pairService.getLink(pair))">
				Discuss it!
			</a>
		</div> -->
		<div ng-if="parseUser.isAdmin()">
			<div>controversy: {{pair.get('controversy')}}</div>
			<div>displayed: {{pair.get('displayed') || 0}}</div>
			<div>chosen: {{pair.get('chosen') || 0}}</div>
			<div>skipped: {{pair.get('skipped') || 0}}</div>
			<div>kdr: {{pair.get('kdr') || 0}}</div>
		</div>
	</a>
</div>
